<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/favicon.png" />

    <title>My Cart</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="spinner-circle spinner-line">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
      </div>
    <!-- /preload -->
    <div class="header fixed-top line4-bt">
        <div class="left">
          <a href="javascript:void(0);" class="icon back-btn"><i class="icon-left-btn"></i></a>
        </div>
        <h6>My Cart</h6>
         
    </div>
    <div class="app-content">
        <div class="py-16 line4-bt">
            <div class="tf-container">
                <div class="box-cart-select pb-12 line-bt">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart1" checked>
                    <label for="cart1" class="inner">
                        <div class="img">
                            <img src="images/product/product21.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Apple</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                <div class="mt-16 box-cart-select pb-12 line-bt">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart2" checked>
                    <label for="cart2" class="inner">
                        <div class="img">
                            <img src="images/product/product19.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Cucumber</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                <div class="mt-16 box-cart-select pb-12 line-bt">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart3" checked>
                    <label for="cart3" class="inner">
                        <div class="img">
                            <img src="images/product/product13.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Apple</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                <div class="box-cart-select">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart4" checked>
                    <label for="cart4" class="inner">
                        <div class="img">
                            <img src="images/product/product22.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Apple</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
            </div>
        </div>    
    </div>
    <div class="footer-fixed p-16">
        <div class="d-flex align-items-center justify-content-between gap-12">
            <div class="d-flex gap-12 align-items-center">
                <input class="cb-rounded" type="checkbox" id="checkCartAll" checked>
                <label for="checkCartAll" class="text-lg fw-6 text-black">Select All</label>
            </div>
            <a href="#" class="tf-btn surface w-auto del-cartAll">Delete</a>
        </div>
    </div>
    
    
    
   
   
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/bootstrap-touchspin.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>

</html>
