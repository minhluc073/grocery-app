<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />

    <title>My Cart</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="spinner-circle spinner-line">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
      </div>
    <!-- /preload -->
    <div class="header fixed-top line4-bt">
        <div class="left">
          <a href="javascript:void(0);" class="icon back-btn"><i class="icon-left-btn"></i></a>
        </div>
        <h6>My Cart</h6>
        <div class="right" data-bs-target="#filter" data-bs-toggle="modal">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9.05116 2.89767H2.78915C2.31464 2.89767 1.85956 3.08617 1.52403 3.4217C1.1885 3.75723 1 4.21231 1 4.68682V17.2108C1 17.6854 1.1885 18.1404 1.52403 18.476C1.85956 18.8115 2.31464 19 2.78915 19H15.3132C15.7877 19 16.2428 18.8115 16.5783 18.476C16.9138 18.1404 17.1023 17.6854 17.1023 17.2108V10.9488" stroke="#787982" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15.7605 1.55582C16.1163 1.19993 16.599 1 17.1023 1C17.6056 1 18.0883 1.19993 18.4442 1.55582C18.8001 1.9117 19 2.39438 19 2.89768C19 3.40097 18.8001 3.88365 18.4442 4.23954L9.94573 12.738L6.36743 13.6326L7.26201 10.0543L15.7605 1.55582Z" stroke="#787982" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>   
            </span>
        </div>  
    </div>
    <div class="app-content style-6">
        <div class="py-16 line4-bt">
            <div class="tf-container">
                <div class="box-cart-select pb-12 line-bt">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart1" checked>
                    <label for="cart1" class="inner">
                        <div class="img">
                            <img src="images/product/product21.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Apple</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                <div class="mt-16 box-cart-select pb-12 line-bt">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart2" checked>
                    <label for="cart2" class="inner">
                        <div class="img">
                            <img src="images/product/product19.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Cucumber</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                <div class="mt-16 box-cart-select">
                    <input class="cb-rounded checkItem" type="checkbox" id="cart3" checked>
                    <label for="cart3" class="inner">
                        <div class="img">
                            <img src="images/product/product13.png" alt="img">
                        </div>
                        <div class="content">
                            <h6>Ogranic Apple</h6>
                            <p class="mt-4 text-caption text-black">Quantity: 2 Kg</p>
                            <h6 class="mt-4">$20</h6>
                        </div>
                        <div class="tf-stepper round-2 sm surface">
                            <input class="stepper" type="text" value="1">
                        </div>
                    </label>
                </div>
                
            </div>
        </div>
        <div class="bg-white line4-bt">
            <div class="tf-container">
                <a href="index.html" class="d-flex py-16 text-lg text-primary fw-6">Continue Shopping</a>
            </div>
        </div>
        <div class="py-16 line4-bt">
            <div class="tf-container">
                <h5>Add Coupon</h5>
                <div class="d-flex gap-12 mt-16">
                    <input type="text" placeholder="Enter  Voucher  Code" class="flex-grow-1">
                    <a href="#" class="tf-btn primary btn-apply">Apply</a>
                </div>
                <ul class="mt-32 pb-12 line-bt-dashed">
                    <li class="d-flex justify-content-between">
                        <span>Total Item</span>
                        <span class="fw-6 text-black">6</span>
                    </li>
                    <li class="d-flex justify-content-between mt-15">
                        <span>Weight</span>
                        <span class="fw-6 text-black">33 Kg</span>
                    </li>
                    <li class="d-flex justify-content-between mt-15">
                        <span>Price</span>
                        <span class="fw-6 text-black">$ 82.24</span>
                    </li>
                    <li class="d-flex justify-content-between mt-15">
                        <span>Discount</span>
                        <span class="fw-6 text-black">$ 12.25</span>
                    </li>
                </ul>
                <div class="d-flex justify-content-between align-items-center mb-8 mt-10">
                    <span>Total Price</span>
                    <h5>$ 70.00</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-fixed p-16">
        <a href="check-out.html" class="tf-btn primary">Check Out</a>
    </div>
    
   
   
   
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/rangle-slider.js"></script>
    <script type="text/javascript" src="js/count-down.js"></script>
    <script type="text/javascript" src="js/bootstrap-touchspin.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>

</html>
