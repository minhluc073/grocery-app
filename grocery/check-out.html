<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />

    <title>Check Out</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="spinner-circle spinner-line">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
      </div>
    <!-- /preload -->
    <div class="header fixed-top line4-bt">
        <div class="left">
          <a href="javascript:void(0);" class="icon back-btn"><i class="icon-left-btn"></i></a>
        </div>
        <h6>Check Out</h6>
        <div class="right">
            <a href="index.html" class="icon-home fs-20"></a>
        </div>
    </div>
    <div class="app-content">
        <div class="py-16 line4-bt">
            <div class="tf-container">
                <div class="d-flex justify-content-between">
                    <h5>Select delivery address</h5>
                    <a href="location.html" class="text-sm-start text-primary">Add New</a>
                </div>
                <div class="box-address mt-16">
                    <input class="cb-rounded" type="checkbox" id="address" checked>
                    <label for="address">
                        <h6>Home Address</h6>
                        <p class="mt-4 text-caption text-black">(309) 071-9396-939</p>
                        <p class="mt-4 text-caption text-black">2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
                    </label>
                </div>
            </div>
        </div>
        <div class="py-16 line4-bt">
            <div class="tf-container">
                <h5>Select payment system</h5>
                <div class="mt-16 swiper tf-swiper auto swiper-wrapper-lr" data-space-between="12" data-preview="auto" data-tablet="auto" data-desktop="auto">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#" class="box-card-bank">
                                <div class="img">
                                    <img src="images/bank/visa.png" alt="">
                                </div>
                                Global card
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="box-card-bank">
                                <div class="img">
                                    <img src="images/bank/tcb.png" alt="">
                                </div>
                                Techcombank
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="box-card-bank">
                                <div class="img">
                                    <img src="images/bank/acb.png" alt="">
                                </div>
                                ACB
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="box-card-bank">
                                <div class="img">
                                    <img src="images/bank/citibank.png" alt="">
                                </div>
                                Citibank
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="box-card-bank">
                                <div class="img">
                                    <img src="images/bank/five-star.png" alt="">
                                </div>
                                Five Star bank
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-16">
            <div class="tf-container">
                <form class="pt-16 pb-16" action="bill-payment.html">
                    <fieldset>
                        <label>Card Name</label>
                        <input type="text" value="Tony Nguyen" class="form-control">
                    </fieldset>
                    <fieldset class="mt-12">
                        <label>Card Number</label>
                        <input type="text" value="2105 2707 **** ****" class="form-control">
                    </fieldset>
                    <div class="mt-12 grid-2 gap-12">
                        <fieldset>
                            <label>Expiration Date</label>
                            <input type="date" class="form-control">
                        </fieldset>
                        <fieldset>
                            <label>CVV</label>
                            <input type="text" value="1234" class="form-control">
                        </fieldset>
                    </div>
                    <div class="mt-20 d-flex justify-content-between align-items-center">
                        <label for="swGeneral" class="fw-6 text-black">
                            Remember My Card Details
                        </label>
                        <input type="checkbox" class="tf-switch-check" id="swGeneral" checked> 
                    </div>
                    <div class="footer-fixed p-16">
                        <button class="tf-btn primary">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
    
    
   
   
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/rangle-slider.js"></script>
    <script type="text/javascript" src="js/count-down.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>

</html>
